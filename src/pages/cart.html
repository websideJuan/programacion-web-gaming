<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Metadata-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaming Website: shopping cart</title>

    <base href="/programacion-web-gaming/" />
    <!--Boostrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <!--CSS personalizado-->
    <link rel="stylesheet" href="./global.css" />

    <!--Font Awesome, biblioteca de iconos-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--Google font Oswald-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="custom-navbar">
      <div
        class="custom-container d-flex align-items-center justify-content-between"
      >
        <button
          class="custom-navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggle"
          aria-controls="navbarToggle"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="custom-navbar-toggler-icon">
            <i class="fa-solid fa-bars"></i>
          </span>
        </button>

        <a href="../cart.html" class="text-white position-relative ms-auto">
          <span>
            <i class="fa-solid fa-cart-shopping fa-lg"></i>
          </span>
          <span
            class="d-none badge bg-danger position-absolute top-0 start-100 translate-middle badge rounded-pill"
            >0</span
          >
        </a>

        <div class="user-active" id="userActive">
          <button class="custom-session-link" id="loginButton">
            <span>
              <i class="fa-regular fa-circle-user fa-xl"></i>
            </span>
          </button>
        </div>

        <div class="custom-collapse" id="navbarToggle">
          <ul class="custom-navbar-nav me-auto mb-2 mb-lg-0">
            <li class="custom-nav-item">
              <a class="custom-nav-link active" aria-current="page" href="#"
                >Home</a
              >
            </li>
            <li class="custom-nav-item">
              <a class="custom-nav-link" href="#">Link</a>
            </li>
            <li class="custom-nav-item">
              <a class="custom-nav-link" href="#">Cuenta</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <div class="cart d-flex flex-column align-items-center  pb-5 pt-5">
        <div class="container">
          <div class="cart-body d-block d-md-flex justify-content-around mt-5">
            <div class="cart-items">
              <div class="row bg-black" id="cartItems">
                <div class="col-12" >
                  <p class="text-white">Your cart is currently empty.</p>
                  <a href="./index.html" class="btn btn-secondary w-100">
                    Descubrir productos
                  </a>
                </div>
              </div>
            </div>
            <div class="cart-summary d-none d-md-block" id="cartSummaryContainer">
              <div class="row" id="cartSummary">
                <div class="col-12">
                  <h5 class="text-white">Resumen del carrito</h5>
                  <p class="text-white">Total: $0.00</p>
                  <a href="../../index.html" class="btn btn-secondary w-100">
                    Ir a pagar
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!--Bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <!--JavaScript personalizado-->
    <script type="module" src="./main.js"></script>
  </body>
</html>
